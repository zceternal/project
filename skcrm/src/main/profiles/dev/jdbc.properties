#数据库池最小连接数
jdbc_minPoolSize=10
#数据库池最大连接数
jdbc_maxPoolSize=30
#每600秒检查所有连接池中的空闲连接。Default: 0
jdbc_idleConnectionTestPeriod=600
#最大空闲时间,600秒内未使用则连接被丢弃。若为0则永不丢弃。Default: 0
jdbc_maxIdleTime=600
#当连接池中的连接耗尽的时候c3p0一次同时获取的连接数。Default: 3
jdbc_acquireIncrement=10
#从数据库获取新连接失败后重复尝试的次数。Default: 30
jdbc_acquireRetryAttempts=200
#两次连接中间隔时间，单位毫秒。Default: 1000
jdbc_acquireRetryDelay=86400000

wait_timeout=31536000

interactive_timeout=31536000


