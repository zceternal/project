######################下面为redis配置参数##################
#####################################################################
redis.host=10.0.0.252
# default port
redis.port=6379
redis.timeout=300000

#数据库连接的最大空闲时间。超过此空闲时间，数据库连接将被标记为不可用，然后被释放。设为0表示无限制
redis.maxIdle=300
#连接池的最大数据库连接数。设为0表示无限制
redis.maxActive=600
#最大建立连接等待时间。如果超过此时间将接到异常。设为－1表示无限制
redis.maxWait=1000
#取得、返回对象和空闲时是否进行验证，检查对象是否有效
redis.testOnBorrow=true
redis.testOnReturn=true


